<div class="container">
    <h1>User form</h1>
    <form [formGroup] = "userForm1" (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label>name</label>
            <input type="text" #nameref class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>mobile number</label>
            <input type="text" class="form-control" formControlName="mobilenum" #mobilenumref>
        </div>
        <div class="form-group">
            <label>email id</label>
            <input type="text" class="form-control" formControlName="mailid" #mailref>
        </div>
        <div class="form-group">
            <label>password</label> 
            <input type="text" class="form-control" formControlName="pswd" #pswdref>
        </div>
        <button type="submit" class="btn btn-primary" (click) = "onsubmit()">submit</button>
    </form>
</div>
